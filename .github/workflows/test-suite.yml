name: Test Suite

on:
  push:
    branches: [main, dev, staging]
    paths:
      - 'admin/**'
      - 'requestor/**'
      - 'worker/**'
      - 'tests/**'
      - 'pytest.ini'
      - '.github/workflows/test-suite.yml'
  pull_request:
    branches: [main, dev, staging]
    paths:
      - 'admin/**'
      - 'requestor/**'
      - 'worker/**'
      - 'tests/**'
      - 'pytest.ini'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
        service: ['admin', 'requestor', 'worker']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.service }}-${{ hashFiles(format('{0}/requirements.txt', matrix.service)) }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.service }}-
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r ${{ matrix.service }}/requirements.txt
        pip install pytest pytest-cov pytest-asyncio faker moto[all] 'fastapi==0.104.1' 'starlette==0.27.0' 'httpx==0.24.1'
    
    - name: Run unit tests
      env:
        TESTING: true
        AWS_ACCESS_KEY_ID: testing
        AWS_SECRET_ACCESS_KEY: testing
        AWS_REGION: us-east-1
        PYTHONPATH: ${{ github.workspace }}
      run: |
        pytest tests/${{ matrix.service }}/ -v --tb=short --cov=${{ matrix.service }}/app --cov-report=xml --cov-report=term-missing -m "unit"
    
    - name: Run regression tests
      env:
        TESTING: true
        AWS_ACCESS_KEY_ID: testing
        AWS_SECRET_ACCESS_KEY: testing
        AWS_REGION: us-east-1
        PYTHONPATH: ${{ github.workspace }}
      run: |
        pytest tests/${{ matrix.service }}/ -v --tb=short -m "regression"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: ${{ matrix.service }}
        name: ${{ matrix.service }}-coverage
        fail_ci_if_error: false

  integration-tests:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install all dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r admin/requirements.txt
        pip install -r requestor/requirements.txt
        pip install -r worker/requirements.txt
        pip install pytest pytest-cov pytest-asyncio faker moto[all] 'fastapi==0.104.1' 'starlette==0.27.0' 'httpx==0.24.1'
    
    - name: Run integration tests
      env:
        TESTING: true
        AWS_ACCESS_KEY_ID: testing
        AWS_SECRET_ACCESS_KEY: testing
        AWS_REGION: us-east-1
        PYTHONPATH: ${{ github.workspace }}
      run: |
        pytest tests/integration/ -v --tb=short -m "integration"
    
    - name: Run slow tests
      if: github.event_name != 'pull_request'
      run: |
        pytest tests/ -v --tb=short -m "slow"

  security-tests:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r admin/ requestor/ worker/ -f json -o bandit-report.json || true
    
    - name: Run Safety dependency check
      run: |
        safety check --json --output safety-report.json || true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
        retention-days: 30

  test-summary:
    runs-on: ubuntu-latest
    needs: [test, integration-tests, security-tests]
    if: always()
    
    steps:
    - name: Generate test summary
      run: |
        echo "## ðŸ§ª Test Suite Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.test.result }}" == "success" ]; then
          echo "âœ… **Unit & Regression Tests**: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Unit & Regression Tests**: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.integration-tests.result }}" == "success" ]; then
          echo "âœ… **Integration Tests**: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Integration Tests**: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.security-tests.result }}" == "success" ]; then
          echo "âœ… **Security Tests**: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Security Tests**: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š **Coverage Reports**: Available in job artifacts" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”’ **Security Reports**: Available in job artifacts" >> $GITHUB_STEP_SUMMARY